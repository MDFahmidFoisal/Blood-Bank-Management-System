<!DOCTYPE html>
<html>
<head>
	<title>Result Management System</title>
	<meta name="description" content="Login page for the rental website">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<form method="POST" action="/login">
			<h1>Login</h1>
			<label for="username"><b>Username or Email</b></label>
			<input type="text" placeholder="Enter Username or Email" name="username" required autocomplete="username">

			<label for="password"><b>Password</b></label>
			<input type="password" placeholder="Enter Password" name="password" required autocomplete="current-password">

			<label for="remember"><input type="checkbox" name="remember" id="remember"> Remember me</label>

			<button type="submit" name="login"><a href="page02.html">Login</a></button>
		</form>
	</div>
</body>
</html>
